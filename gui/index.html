<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    </head>
    <body>
        <div class="controls">
            <h1>Rock, Paper, Scissors</h1>
            <h2>Choose a weapon:</h2>
            <ul class="weapons">
                <li data-weapon="rock" class="weapon">
                    <span class="fas fa-mountain"></span>
                    <div>Rock</div>
                </li>
                <li data-weapon="paper" class="weapon">
                    <span class="fas fa-file-alt"></span>
                    <div>Paper</div>
                </li>
                <li data-weapon="scissors" class="weapon">
                    <span class="fas fa-cut"></span>
                    <div>Scissors</div>
                </li>
            </ul>
            <h3 id="result"></h3>
            <h3 id="game-result"></h3>
        </div>
        <div class="scoreboard">
            <h1>Scoreboard</h1>
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Computer</th>
                        <th>Ties</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="player-score">0</td>
                        <td id="computer-score">0</td>
                        <td id="ties">0</td>
                    </tr>
                    <tr>
                        <td colspan="3">Round: <span id="round-number">1</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="reset">
            <span class="fas fa-redo-alt"></span>
            <div>Reset</div>
        </div>
        <script src="./game.js" type="text/javascript"></script>
    </body>
</html>
